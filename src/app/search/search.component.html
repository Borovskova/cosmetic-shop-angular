<div class="search-container">
  <form style="margin-bottom: 0;">
    <mat-form-field>
      <input #goodsInput type="text" matInput placeholder="{{'search.placeholderText' | translate}}" [matAutocomplete]="auto"
        [formControl]="myControl">
      <mat-icon role="button" (click)="removeValueInInput()" color="primary" style="cursor: pointer;margin-right: 10px;" matSuffix>cancel
      </mat-icon>
      <mat-autocomplete #auto="matAutocomplete">

        <!-- if use an array of objects [displayWith]="displayFn - it is atribute for mat-autocomplete" -->
        <mat-option *ngFor="let category of filteredOptions | async" [value]="category">
          {{'autocompleteCategory.' + category | translate}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button  mat-flat-button color="primary"
        (click)="this.searchService.showGoodsComponent()">{{'search.buttonSearchText' | translate}}</button>
</div>
