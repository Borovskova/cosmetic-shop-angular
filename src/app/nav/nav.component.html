<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode' : isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home"><mat-icon color="primary" style="margin-right: 10px;">home</mat-icon>Home</a>
      <a mat-list-item (click)="logout()"><mat-icon color="primary" style="margin-right: 10px;">lock</mat-icon>Logout</a>
      <a  mat-list-item routerLink="/dashboard/cart"> <mat-icon color="primary" style="cursor: pointer; margin-right: 10px;"
        [matBadge]="this.cartService.goodsInCart"  matBadgeColor="warn" [matBadgeHidden]="this.cartService.goodsInCart === 0"  matBadgeSize="small">add_shopping_cart</mat-icon>My cart</a>
      <a  mat-list-item routerLink="/dashboard/liked-goods"> <mat-icon color="primary" style="cursor: pointer; margin-right: 10px;"
        [matBadge]="this.cartService.likedGoods" matBadgeColor="warn"  [matBadgeHidden]="this.cartService.likedGoods === 0" matBadgeSize="small">favorite</mat-icon>Liked goods</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- <div *ngIf="loaderService.isLoading | async " class="loader-container">
      <mat-spinner style="top: 50%; left:50%;"></mat-spinner>

    </div> -->

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shop</span>
      <mat-icon role="button" (click)="this.searchService.showSearchForm()"  style="margin-left:10px;  color: white;">search</mat-icon>
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before"
        (change)="this.searchService.storeThemeSelector()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <div class="search-form-wrap" *ngIf="this.searchService.isVisibleSearchForm">
      <app-search></app-search>
      <button  mat-flat-button color="primary" (click)="this.searchService.showGoodsComponent()">Search</button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
